<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Courses</title>
        <meta description='Main Page for Courses App'>
        <meta charset='utf-8'/>
    </head>
    <body>
        <div id='wrapper'>
            <h1>Courses</h1>
            <h3>Add a new course</h3>
            <form action="/addcourse" id="newcourseform" method="POST">
                {% csrf_token %}
                <label for="">Name:</label>
                <input type="text" name="name" placeholder="Enter course name here.">
                <label for="">Description</label>
                <input type="text" name="description" placeholder="Enter course description (1000 char max)">
                <input type="submit" name="submit" value="Add">
            </form>
        </div>
    </body>
</html>
