<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Courses</title>
    <meta description='Main Page for Courses App'>
    <meta charset='utf-8'/>
</head>
<body>
    <div id='wrapper'>
        <h1>Courses</h1>
        <div id=coursestable>
            <table>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
                {% for course in courses %}
                <tr>
                    <td>{{ course.course_name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.created_at }}</td>
                    <td><a href='/destroy/{{ course.id }}'>Remove</a></td>
                </tr>
                {% endfor %}
            </table>            
        </div>
        <h3>Add a new course</h3>
        <form action="/addcourse" id="newcourseform" method="POST">
            {% csrf_token %}
            <label for="">Course Name:</label>
            <input type="text" name="course_name" placeholder="255 chars max">
            <label for="">Course Description</label>
            <input type="text" name="description" placeholder="1000 char max">
            <input type="submit" name="submit" value="Add">
        </form>
    </div>
</body>
</html>
